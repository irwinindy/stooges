<DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Yay, JavaScript!</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
</head>

<body>

  <form>
    <input type="text" name="name">
    <input type="submit" value="Stoogify!"
    </ul>
  </form>
  <ul id="stooges">



  <script>
  $('form').submit(function(ev){
  ev.preventDefault();
  var nameInput = $(this).find('input[name=name]');
  var name = nameInput.val();
  $('#stooges').append('<li>' + name + '</li>');
  nameInput.val('').focus();
  });
  </script>

</body>

</html>
